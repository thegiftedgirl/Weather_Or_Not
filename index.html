<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather or Not</title>
    <script
  src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Megrim|Vibur&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <script defer src="./js/script.js"></script>

</head>
<body>
    <div class="header">
        <h1>Today's Weather</h1>
    </div>
    <div class="data">
        <h2 class="box">Current weather for <span id="location"></span></h2>
        <h2 class="box">Temperature:<span id="temperature"></span> degrees</h2 class="box">
        <h2 class="box">Wind <span id="wind"></span>mph</h2>
        <h2 class="box">Sky Conditions:<span id="sky"></span></h2>
    </div>

</body>
